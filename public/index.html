<!doctype html>
<html>
<head>
	<title>HUGE NavExercise</title>

	<!-- STYLES FOR THE NAVIGATION EXERCISE -->
	<link rel="stylesheet" href="/styles/main.css">
</head>
<body>

	<!-- HEADER MENU OF THE PAGE -->
	<header id="nav-wrapper">

		<div class="menu-area">
			<!-- HUGE LOGO -->
			<h1 class="huge-logo">
				<img src="/images/HUGE-white.png" alt="HUGE inc.">
			</h1>

			<!-- MENU TOGGLE ICON -->
			<button class="mobile-menu" id="menu-toggle"></button>
		</div>

		<!-- NAVIGATION -->
		<nav class="navigation-menu" id="menu">
			<!-- COPYRIGHT -->
			<span class="mobile-copyright">&#169 2014 Huge. All Rights Reserved.</span>
		</nav>
	</header>

	<!-- CONTENT STRUCTURE OF THE PAGE -->
	<main class="content-wrapper">

		<!-- OPACITY MASKING FOR DESKTOP -->
		<div id="masking"></div>

		<!-- OPACITY MASKING FOR MOBILE -->
		<div id="masking-mobile"></div>

		<!-- BANNER AND HEADLINE AREA -->
		<section class="banner-area">
			<!-- IMAGE -->
			<div class="banner"></div>

			<!-- TEXT HEADLINE -->
			<div class="headline">
				<h2>Get paid for giving a shit.</h2>
			</div>
		</section>

		<!-- MAIN TEXT AREA -->
		<section class="text-wrapper">
			<!-- CONTENT -->
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Optio id numquam, quaerat nihil tenetur quod nulla commodi rem ratione praesentium veniam sed necessitatibus autem voluptatibus assumenda rerum quidem reprehenderit voluptatem.</p>
		</section>
	</main>

	<!-- FUNCTIONS TO BE EXECUTED -->
	<script src="lib/broadcast.js"></script>
	<script src="lib/module.js"></script>
	<script src="lib/main.js"></script>

</body>
</html>
